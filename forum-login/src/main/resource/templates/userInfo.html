<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}"
          href="../static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}" href="../static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>邮箱绑定</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link th:href="@{/assets/css/bootstrap.min.css}" href="../static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/assets/css/now-ui-kit.css}" href="../static/assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/assets/css/demo.css}" href="../static/assets/css/demo.css" rel="stylesheet"/>

    <!--  Social tags      -->
    <meta name="keywords" content="">
    <meta name="description" content="">

</head>

<body class="login-page sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
        <div class="dropdown button-dropdown">
            <a href="#pablo" class="dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">
                <span class="button-bar"></span>
                <span class="button-bar"></span>
                <span class="button-bar"></span>
            </a>

        </div>
    </div>
</nav>
<!-- End Navbar -->
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(/assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="post" action="" id="register">
                    <input type="hidden" name="qq" th:value="${openId}">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="/assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="email" name="id" id="email" class="form-control"
                                   placeholder="绑定或注册邮箱">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="password" name="password" placeholder="密码" class="form-control"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="text" name="userCode" id="userCode" placeholder="验证码"
                                   class="form-control"/>
                            <input type="button" value="获得验证码" class="form-control" id="emailCode"
                                   style="display: inline-block;" onclick="send(this)">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <span id="codeError" class="input-group-addon" style="display: none"></span>
                        </div>

                    </div>
                    <div class="footer text-center">
                        <a href="javascript:register()" class="btn btn-primary btn-round btn-lg btn-block">绑定邮箱</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
<!--   Core JS Files   -->

        type="text/javascript"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}" src="../static/assets/js/core/bootstrap.min.js"
        type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script th:src="@{/assets/js/plugins/bootstrap-switch.js}"
        src="../static/assets/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script th:src="@{/assets/js/plugins/nouislider.min.js}" src="../static/assets/js/plugins/nouislider.min.js"
        type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script th:src="@{/assets/js/plugins/bootstrap-datepicker.js}" src="../static/assets/js/plugins/bootstrap-datepicker.js"
        type="text/javascript"></script>
<!-- Share Library etc -->
<script th:src="@{/assets/js/plugins/jquery.sharrre.js}" src="../static/assets/js/plugins/jquery.sharrre.js"
        type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script th:src="@{/assets/js/now-ui-kit.js}" src="../static/assets/js/now-ui-kit.js?v=1.1.0"
        type="text/javascript"></script>
<script th:src="@{/assets/js/function-list.js}" src="../static/assets/js/function-list.js"
        type="text/javascript"></script>
</html>
