<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BrutalHuman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" href="../static/assets/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/assets/css/setting.css}" href="../static/assets/css/setting.css">
    <script th:src="@{/assets/js/core/jquery-1.8.2.min.js}" src="../static/assets/js/core/jquery-1.8.2.min.js"
            type="text/javascript"></script>

    <!--  引入图片剪切器  -->
    <link th:href="@{/assets/css/bootstrap.min.css}" href="../static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet" href="../static/assets/css/main.css">
    <style>
        select {
            appearance: none;
            -moz-appearance: none; /* Firefox */
            -webkit-appearance: none; /* Safari 和 Chrome */
        }

        .container {
            width: 100%;
        !important;
        }
    </style>
    <script>

    </script>
</head>

<body>
<div class="container">

    <!--<div class="row">
        <div class="col-lg-8">
            <a href="/">

            </a>
        </div>
    </div>-->

    <!-- 图像剪切器 -->
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <!-- <h3>Demo:</h3> -->
                <div class="img-container">
                    <img id="image" th:src="@{/assets/img/picture.jpg}" src="../static/assets/img/picture.jpg"
                         alt="Picture">
                </div>
            </div>
            <div class="col-md-3">
                <!-- <h3>Preview:</h3> -->
                <div class="docs-preview clearfix">
                    <div class="img-preview preview-lg"></div>
                    <div class="img-preview preview-md"></div>
                    <div class="img-preview preview-sm"></div>
                    <div class="img-preview preview-xs"></div>
                </div>

                <!-- <h3>Data:</h3> -->
                <div class="docs-data">
                    <div class="input-group input-group-sm">
                                        <span class="input-group-prepend">
                                            <label class="input-group-text" for="dataWidth">宽度</label>
                                        </span>
                        <input type="text" class="form-control" id="dataWidth" placeholder="width">
                        <span class="input-group-append">
                                            <span class="input-group-text">px</span>
                                        </span>
                    </div>
                    <div class="input-group input-group-sm">
                                        <span class="input-group-prepend">
                                            <label class="input-group-text" for="dataHeight">高度</label>
                                        </span>
                        <input type="text" class="form-control" id="dataHeight" placeholder="height">
                        <span class="input-group-append">
                                            <span class="input-group-text">px</span>
                                        </span>
                    </div>
                    <div class="input-group input-group-sm">
                    <span class="input-group-prepend">
                           <label class="input-group-text" for="dataRotate">角度</label>
                    </span>
                        <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
                        <span class="input-group-append">
                          <span class="input-group-text">deg</span>
                    </span>
                    </div>
                    <div class="input-group input-group-sm">
                                        <span class="input-group-prepend">
                                            <label class="input-group-text" for="dataScaleX">左右</label>
                                        </span>
                        <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX">
                    </div>
                    <div class="input-group input-group-sm">
                          <span class="input-group-prepend">
                               <label class="input-group-text" for="dataScaleY">上下</label>
                          </span>
                        <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 docs-buttons">
                <!-- <h3>Toolbar:</h3> -->

                <!-- 放大缩小 -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1"
                            title="Zoom In">
                        放大
                    </button>
                    <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1"
                            title="Zoom Out">

                        缩小
                    </button>
                </div>
                <!-- 左移右移上移下移 -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-method="move" data-option="-10"
                            data-second-option="0" title="Move Left">

                        左移
                    </button>
                    <button type="button" class="btn btn-primary" data-method="move" data-option="10"
                            data-second-option="0" title="Move Right">

                        右移
                    </button>
                    <button type="button" class="btn btn-primary" data-method="move" data-option="0"
                            data-second-option="-10" title="Move Up">

                        上移
                    </button>
                    <button type="button" class="btn btn-primary" data-method="move" data-option="0"
                            data-second-option="10" title="Move Down">

                        下移
                    </button>
                </div>
                <!-- 左旋右旋 -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45"
                            title="Rotate Left">

                        左旋
                    </button>
                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="45"
                            title="Rotate Right">

                        右旋
                    </button>
                </div>
                <!-- 左右上下反向 -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1"
                            title="Flip Horizontal">

                        左右翻转
                    </button>
                    <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1"
                            title="Flip Vertical">

                        上下翻转
                    </button>
                </div>


                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
                        重置
                    </button>
                    <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                        <input type="file" class="sr-only" id="inputImage" name="src"
                               accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
                        选择图片
                    </label>
                </div>

                <div class="btn-group btn-group-crop">
                    <!-- data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }" -->
                    <button id="uploadPic" type="button" class="btn btn-success"
                            data-method="getCroppedCanvas">
                        上传
                    </button>
                </div>
            </div>
        </div>
    </div>
    <form class="row" id="userForm">
        <div class="col-lg-8 news">
            <div class="form-group">
                <label for="nickName">名字</label>
                <input name="nickName" value="" type="text" class="form-control"
                       id="nickName" placeholder="姓名" readonly th:value="${userInfo.nickName}">
                <input type="hidden" value="" name="userId">
            </div>
            <div class="form-group">
                <label for="updateSchoolId">学院</label>
                <select name="school" style="height: 40px;font-size: 16px" title="depart" id="updateSchoolId"
                        class="form-control" onchange="changeMajor(this)">
                    <option th:each="list:${schools}" th:value="${list.id}" th:text="${list.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="updateMajorId">专业</label>
                <select name="major" style="height: 40px;font-size: 16px" class="form-control" title="major"
                        id="updateMajorId">
                    <option th:each="list:${majors}" th:value="${list.id}" th:text="${list.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">电话</label>
                <input id="phone" class="form-control" name="phone" placeholder="请输入你的电话" th:value="${userInfo.phone}">
            </div>
            <div class="form-group">
                <label for="description">个人简介</label>
                <input id="description" name="description" th:value="${userInfo.description}" class="form-control"
                       placeholder="个人简介，可选">
            </div>
            <button class="form-control btn btn-success" onclick="submitForm()">提交</button>
        </div>

        <div class="col-lg-4 text-center avtar">
            <img th:src="${userInfo.avatar}" id="userAvatar" alt="用户头像" style="width: 100%;">
        </div>
        <input type="button" class="form-control btn" value="回到首页"
               onclick="window.location.href='http://localhost:8002'"/>
    </form>

</div>

</body>
<!-- 引入图片剪切器 -->

<script type="text/javascript" src="https://fengyuanchen.github.io/js/common.js"></script>
<script type="text/javascript" src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
<script th:src="@{/assets/js/cropper/jquery-cropper.js}" type="text/javascript"
        src="../static/assets/js/cropper/jquery-cropper.js"></script>
<script th:src="@{/assets/js/cropper/userMain.js}" type="text/javascript"
        src="../static/assets/js/cropper/userMain.js"></script>

<script th:src="@{/assets/js/function-list.js}" type="text/javascript"
        src="../static/assets/js/function-list.js"></script>
</html>
