<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="post" action="" id="login">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img th:src="@{/assets/img/now-logo.png}" src="../static/assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="text" class="form-control" name="id" id="id" placeholder="邮箱">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="password" placeholder="密码" id="password" name="password"
                                   class="form-control"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <input type="text" class="form-control" id="imgCode" name="code" placeholder="验证码"
                                   style="border-radius: 20px;">
                            <img id="code" src="GenerateVerificationCode" style="border-radius: 20px;"
                                 onclick="changeImg()"/>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block" onclick="userLogin()">Get
                            Started</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="javascript:" onclick="changeForm('create')" class="link">注册</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="#pablo" onclick="changeForm('reset')" class="link">重置密码</a>
                        </h6>
                    </div>
                </form>
                <form class="form" method="post" action="" style="display: none" id="register">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img th:src="@{/assets/img/now-logo.png}" src="../static/assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="email" name="id" id="email" class="form-control" placeholder="邮箱">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="text" name="username" id="username" onchange="checkUserName()"
                                   class="form-control" placeholder="用户名">

                        </div>
                        <div class="input-group" style="height: 0;margin-bottom: 0">
                            <span id="info"></span>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="password" name="password" placeholder="密码" class="form-control"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="text" name="userCode" id="userCode" placeholder="验证码"
                                   class="form-control"/>
                            <input type="button" value="获得验证码" class="form-control" id="emailCode"
                                   style="display: inline-block;" onclick="send(this)">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <span id="codeError" class="input-group-addon" style="display: none"></span>
                        </div>

                    </div>
                    <div class="footer text-center">
                        <a href="javascript:registerUser()" class="btn btn-primary btn-round btn-lg btn-block">Register</a>
                    </div>
                </form>
                <form class="form" method="post" action="" style="display: none" id="reset">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img th:src="@{/assets/img/now-logo.png}" src="../static/assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="text" class="form-control" id="resetEmail" name="id" placeholder="UserName...">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="password" placeholder="Password..." id="resetPassword" name="password"
                                   class="form-control"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="password" placeholder="Confirm Password..."
                                   id="confirmPassword"
                                   class="form-control"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <input type="text" class="form-control" name="code" placeholder="Code..." id="resetImgCode"
                                   style="border-radius: 20px;">
                            <img id="resetCode" src="GenerateVerificationCode" style="border-radius: 20px;"
                                 onclick="changeImg('reset')"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="text" name="userCode" id="resetUserCode" placeholder="Code..."
                                   class="form-control"/>
                            <input type="button" value="获得验证码" class="form-control" id="resetEmailCode"
                                   style="display: inline-block;" onclick="send('reset')">
                        </div>
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block" onclick="resetPassword()">Get
                            Started</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
