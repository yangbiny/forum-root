server:
  port: 8002

spring:
  application:
    name: forum-content
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/forum?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                           #数据库连接池的最小连接数量
      initial-size: 5                                       #初始化连接数量
      max-total: 5                                          #最大连接数量
      max-wait-millis: 200                                  #等待连击获取的最大超时时间
  thymeleaf:
    encoding: UTF-8
    mode: LEGACYHTML5
    cache: false
    content-type: text/html

  redis:
    database: 1
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
