<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Knowledge Base Theme</title>

    <link href="../static/images/favicon.png" rel="shortcut icon" th:href="@{/images/favicon.png}"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">
    <!-- Style Sheet-->
    <link href="../static/style.css" rel="stylesheet" th:href="@{/style.css}"/>
    <link href='../static/css/main5152.css?ver=1.0' id='main-css-css' media='all' rel='stylesheet'
          th:href="@{/css/main5152.css}" type='text/css'/>

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<!-- Start of Header -->
<div th:replace="header :: header"></div>
<!-- Start of Page Container -->
<div class="page-container">

    <div class="container">

        <h1>个人信息</h1>
        <hr/>
        <div class="panel panel-default">
            <div class="panel-body">
                <table width="100%">
                    <tr>
                        <th>昵称</th>
                        <th>Impassive</th>
                        <th rowspan="6" style="text-align: right">
                            <img
                                src="http://impassive.cdn.cone4.top/impassive@aliyun.com-Avatar.png"
                                width="300px">
                        </th>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>1963559122@qq.com</th>
                    </tr>
                    <tr>
                        <th>学院</th>
                        <th>数学与计算机学院</th>
                    </tr>
                    <tr>
                        <th>专业</th>
                        <th>软件工程</th>
                    </tr>
                    <tr>
                        <th>个人描述</th>
                        <th>英雄所见略同</th>
                    </tr>
                    <tr>
                        <th>已获得积分</th>
                        <th>50</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="span12 page-content">

                <article class="type-page hentry clearfix">

                    <h1 class="post-title">个人博客</h1>

                    <hr>

                    <header class="clearfix" th:each="article:${articles}">

                        <div>
                            <div style="display: inline-block;width: 50%">
                                <h3 class="post-title">
                                    <a th:href="@{'/article/show/'+${article.userName}+'/'+${article.principal}}"
                                       th:text="${article.title}"></a>
                                </h3>
                            </div>
                            <div style="display: inline-block;width: 48%;text-align: right">
                                <button class="btn-success" style="width: 80px;"
                                        th:onclick="|updateArticle(${article.id})|">修改
                                </button>
                                <button class="btn-danger" style="width: 80px;"
                                        th:onclick="|deleteArticle(${article.id})|">删除
                                </button>
                            </div>

                        </div>

                        <div class="post-meta clearfix">
                            <span class="date" th:text="${article.time}"></span>
                            <span class="comments" th:text="${article.readNumber}"></span>
                        </div><!-- end of post meta -->

                    </header>
                </article>
            </div>
            <!-- end of page content -->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="span12 page-content">

                <article class="type-page hentry clearfix">

                    <h1 class="post-title">个人上传的文件</h1>
                    <hr>
                    <header class="clearfix" th:each="article:${articles}">

                        <div>
                            <div style="display: inline-block;width: 50%">
                                <h3 class="post-title">
                                    <a th:href="@{'/article/show/'+${article.userName}+'/'+${article.principal}}"
                                       th:text="${article.title}"></a>
                                </h3>
                            </div>
                            <div style="display: inline-block;width: 48%;text-align: right">
                                <button class="btn-success" style="width: 80px;"
                                        th:onclick="|updateArticle(${article.id})|">修改
                                </button>
                                <button class="btn-danger" style="width: 80px;"
                                        th:onclick="|deleteArticle(${article.id})|">删除
                                </button>
                            </div>

                        </div>

                        <div class="post-meta clearfix">
                            <span class="date" th:text="${article.time}"></span>
                            <span class="comments" th:text="${article.readNumber}"></span>
                        </div><!-- end of post meta -->

                    </header>

                    <!-- Large modal -->
                    <!-- Button trigger modal -->
                    <button class="btn btn-primary btn-lg" data-target="#myModal"
                            data-toggle="modal"
                            type="button">
                        上传文件
                    </button>

                    <div aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog"
                         tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-label="Close" class="close" data-dismiss="modal"
                                            type="button"><span
                                        aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="http://up-z2.qiniup.com" enctype="multipart/form-data"
                                          method="post">

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal"
                                            type="button">Close
                                    </button>
                                    <button class="btn btn-primary" type="button">Save changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </article>
            </div>
            <!-- end of page content -->
        </div>
    </div>
</div>
<!-- End of Page Container -->

<div th:replace="footer :: foot"></div>

<a href="#top" id="scroll-top"></a>

<script>

    function deleteArticle(item) {
        $.ajax({
            url: "/user/article/delete",
            type: "post",
            data: {id: item},
            success: function (data) {
                alert(data.msg);
                window.location.reload();
            }
        });
    }

    function updateArticle(item) {
        window.location.href = "/user/article/editor/get?id=" + item;
    }

</script>

</body>

</html>
