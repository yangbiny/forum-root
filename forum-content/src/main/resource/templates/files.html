<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- META TAGS -->
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>文件列表</title>

  <link href="../static/images/favicon.png" rel="shortcut icon" th:href="@{/images/favicon.png}"/>

  <!-- Style Sheet-->
  <link href="../static/style.css" rel="stylesheet" th:href="@{/style.css}"/>
  <link href='../static/css/bootstrap5152.css?ver=1.0' id='bootstrap-css-css' media='all'
        rel='stylesheet' th:href="@{/css/bootstrap5152.css}"
        type='text/css'/>
  <link href='../static/css/responsive5152.css?ver=1.0' id='responsive-css-css' media='all'
        rel='stylesheet' th:href="@{/css/responsive5152.css}"
        type='text/css'/>
  <link href='../static/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' id='pretty-photo-css-css'
        media='all'
        rel='stylesheet'
        th:href="@{/js/prettyphoto/prettyPhotoaeb9.css}" type='text/css'/>
  <link href='../static/css/main5152.css?ver=1.0' id='main-css-css' media='all'
        rel='stylesheet'
        th:href="@{/css/main5152.css}" type='text/css'/>
  <link href='../static/css/custom5152.html?ver=1.0' id='custom-css-css' media='all'
        rel='stylesheet' th:href="@{/css/custom5152.html}"
        type='text/css'/>
</head>

<body>

<!-- Start of Header -->
<div th:replace="header :: header"></div>
<!-- End of Header -->

<div th:replace="header::inputFrame"></div>

<!-- Start of Page Container -->
<div class="page-container">
  <div class="container">
    <div class="row">

      <!-- start of page content -->
      <div class="span12 page-content">

        <article class="type-page hentry clearfix">

          <h1 class="post-title"><a href="#">文件列表</a></h1>

          <hr>

          <div th:each="fileInfo:${fileInfos}">

            <dl class="toggle clearfix">

              <dt th:utext="'<span></span>'+${fileInfo.title}"></dt>

              <dd th:utext="'简介：'+${fileInfo.introduction} +
              '&nbsp;&nbsp;&nbsp;文件大小（KB）：'+${fileInfo.size} +
              '&nbsp;&nbsp;&nbsp;下载次数：'+${fileInfo.downNum} +
              '&nbsp;&nbsp;&nbsp;下载所需积分：'+${fileInfo.integral}"></dd>
              <button class="btn-danger" style="width: 80px;"
                      th:onclick="|downFiles(${fileInfo.id})|">下载
              </button>
            </dl>
          </div>

        </article>
      </div>
      <!-- end of page content -->

    </div>
  </div>
</div>
<!-- End of Page Container -->

<div th:replace="footer :: foot"></div>

<a href="#top" id="scroll-top"></a>

<!-- script -->
<script src='../static/js/jquery-1.8.3.min.js' th:src="@{/js/jquery-1.8.3.min.js}"
        type='text/javascript'></script>
<script src='../static/js/jquery.easing.1.3.js' th:src="@{/js/jquery.easing.1.3.js}"
        type='text/javascript'></script>
<script src='../static/js/prettyphoto/jquery.prettyPhoto.js'
        th:src="@{/js/prettyphoto/jquery.prettyPhoto.js}"
        type='text/javascript'></script>
<script src='../static/js/jflickrfeed.js' th:src="@{/js/jflickrfeed.js}"
        type='text/javascript'></script>
<script src='../static/js/jquery.liveSearch.js' th:src="@{/js/jquery.liveSearch.js}"
        type='text/javascript'></script>
<script src='../static/js/jquery.form.js' th:src="@{/js/jquery.form.js}"
        type='text/javascript'></script>
<script src='../static/js/jquery.validate.min.js' th:src="@{/js/jquery.validate.min.js}"
        type='text/javascript'></script>
<script src='../static/js/custom.js' th:src="@{/js/custom.js}" type='text/javascript'></script>
<script src="../static/files.js" th:src="@{/files.js}"></script>
</body>

</html>
