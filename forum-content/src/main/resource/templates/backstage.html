<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrutalHuman</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" href="../static/images/favicon.png"/>
    <!-- Style Sheet-->
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css"/>
    <link rel='stylesheet' th:href="@{/css/bootstrap5152.css}" id='bootstrap-css-css'
          href='../static/css/bootstrap5152.css?ver=1.0' type='text/css'
          media='all'/>
    <link rel='stylesheet' th:href="@{/css/responsive5152.css}" id='responsive-css-css'
          href='../static/css/responsive5152.css?ver=1.0' type='text/css'
          media='all'/>
    <link rel='stylesheet' th:href="@{/js/prettyphoto/prettyPhotoaeb9.css}" id='pretty-photo-css-css'
          href='../static/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4'
          type='text/css' media='all'/>
    <link rel='stylesheet' th:href="@{/css/main5152.css}" id='main-css-css' href='../static/css/main5152.css?ver=1.0'
          type='text/css' media='all'/>
    <link rel='stylesheet' th:href="@{/css/custom5152.html}" id='custom-css-css'
          href='../static/css/custom5152.html?ver=1.0' type='text/css' media='all'/>

</head>

<body>

<!-- Start of Header -->
<div th:replace="header :: header"></div>
<!-- End of Header -->

<div th:replace="header :: inputFrame"></div>

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">

            <!-- start of page content -->
            <div class="span8 main-listing">

                <article class="format-standard type-post hentry clearfix" th:each="article:${articles}">

                    <header class="clearfix">

                        <h3 class="post-title">
                            <a th:href="@{'/article/show/'+${article.userName}+'/'+${article.principal}}"
                               th:text="${article.title}"></a>
                        </h3>

                        <div class="post-meta clearfix">
                            <span class="date" th:text="${article.time}"></span>
                            <span class="category" th:text="${article.userName}"></span>
                            <span class="comments" th:text="${article.readNumber}"></span>
                        </div><!-- end of post meta -->

                    </header>

                    <div th:utext="${article.context}"></div>

                </article>

            </div>
            <!-- end of page content -->

            <aside class="span4 page-sidebar">

                <section class="widget">
                    <h3 class="title">推荐博客</h3>
                    <ul class="articles">
                        <li class="article-entry standard" th:each="article:${topList}">
                            <h4><a th:href="@{'/article/show/'+${article.userName}+'/'+${article.principal}}"
                                   th:text="${article.title}"></a></h4>
                            <span class="article-meta" th:text="${article.userName}"></span>
                        </li>
                    </ul>
                </section>

            </aside>

        </div>
    </div>
</div>
<!-- End of Page Container -->

<div th:replace="footer :: foot"></div>

<a href="#top" id="scroll-top"></a>

<!-- script -->
<script type='text/javascript' th:src="@{/js/jquery-1.8.3.min.js}" src='../static/js/jquery-1.8.3.min.js'></script>
<script type='text/javascript' th:src="@{/js/jquery.easing.1.34e44.js}"
        src='../static/js/jquery.easing.1.34e44.js?ver=1.3'></script>
<script type='text/javascript' th:src="@{/js/prettyphoto/jquery.prettyPhotoaeb9.js}"
        src='../static/js/prettyphoto/jquery.prettyPhotoaeb9.js?ver=3.1.4'></script>
<script type='text/javascript' th:src="@{/js/jquery.liveSearchd5f7.js}"
        src='../static/js/jquery.liveSearchd5f7.js?ver=2.0'></script>
<script type='text/javascript' th:src="@{/js/jflickrfeed.js}" src='../static/js/jflickrfeed.js'></script>
<script type='text/javascript' th:src="@{/js/jquery.formd471.js}"
        src='../static/js/jquery.formd471.js?ver=3.18'></script>
<script type='text/javascript' th:src="@{/js/jquery.validate.minfc6b.js}"
        src='../static/js/jquery.validate.minfc6b.js?ver=1.10.0'></script>
<script type='text/javascript' th:src="@{/js/custom5152.js}" src='../static/js/custom5152.js?ver=1.0'></script>
</body>
</html>
