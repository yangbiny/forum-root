<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BrutalHuman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/admin/vendor/bootstrap/css/bootstrap.min.css}"
          href="../static/admin/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/admin/vendor/font-awesome/css/font-awesome.min.css}"
          href="../static/admin/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/admin/css/fontastic.css}" href="../static/admin/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" th:href="@{/admin/css/font.css}" href="../static/admin/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/admin/css/style.default.css}" href="../static/admin/css/style.default.css"
          id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/admin/css/custom.css}" href="../static/admin/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/admin/img/favicon.ico}" href="../static/admin/img/favicon.ico">

    <link rel="stylesheet" href="http://lee.dkfirst.cn/lee_loading.css">

    <style>
        #modal-body img {
            max-width: 800px;
        }
    </style>
</head>

<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:include="header :: header"></header>

    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center">
                <div class="avatar"><img th:src="${session.userInfo.avatar}" alt="..." class="img-fluid rounded-circle">
                </div>
                <div class="title">
                    <h1 th:text="${session.userInfo.nickName}" class="h4"></h1>
                    <p>Web Admin</p>
                </div>
            </div>
            <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
            <ul class="list-unstyled">
                <li><a href="/admin/index"> <i class="icon-home"></i>Home </a></li>
                <li class="active"><a href="/admin/tables"> <i class="icon-grid"></i>Tables </a></li>
                <li><a href="/admin/charts"> <i class="fa fa-bar-chart"></i>Charts </a></li>
                <li><a href="/admin/forms"> <i class="icon-padnote"></i>Forms </a></li>
            </ul>

        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Tables</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Tables</li>
                </ul>
            </div>
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">用户信息</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>学号</th>
                                                <th>姓名</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="userInfo:${session.users}">
                                                <th scope="row" th:text="${userInfoStat.count}"></th>
                                                <td th:text="${userInfo.id}"></td>
                                                <td th:text="${userInfo.nickName}"></td>
                                                <td>
                                                    <button class="btn btn-danger small"
                                                            th:onclick="|deleteUser('${userInfo.id}')|">删除
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <nav aria-label="Page navigation example">
                                                        <ul class="pagination justify-content-center">
                                                            <li class="page-item"
                                                                th:each="date:${#numbers.sequence(1,session.userPages)}">
                                                                <a class="page-link"
                                                                   th:href="@{'/admin/page/userInfo?page='+${dateStat.count}}"
                                                                   th:text="${dateStat.count}"></a>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">文章审核</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>文章标题</th>
                                                <th>文章作者</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="article:${session.articles}">
                                                <th scope="row" style="width: 20px;height:20px;overflow: hidden;"
                                                    th:text="${articleStat.count}">
                                                </th>
                                                <td>
                                                    <div style="width: 140px;height:20px;overflow: hidden;"
                                                         th:text="${article.title}">
                                                    </div>
                                                </td>
                                                <td style="width: 140px;height:20px;overflow: hidden;"
                                                    th:text="${article.userName}">
                                                </td>
                                                <td style="width: 140px;height:20px;overflow: hidden;">
                                                    <button class="btn btn-sm" data-toggle="modal"
                                                            th:onclick="|showArticle(${article.id})|">预览
                                                    </button>

                                                    <div class="modal fade" id="myModal" tabindex="-1"
                                                         role="dialog" aria-labelledby="myModalLabel"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog" style="width: 1200px" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h2>预览界面</h2>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal"
                                                                            aria-label="Close"><span
                                                                            aria-hidden="true">&times;</span></button>

                                                                </div>
                                                                <div id="modal-body" class="modal-body">

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <button class="btn btn-danger small"
                                                            th:onclick="|deleteArticle(${article.id})|">删除
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <nav aria-label="Page navigation example">
                                                        <ul class="pagination justify-content-center">
                                                            <li class="page-item"
                                                                th:each="data:${#numbers.sequence(1,session.articlePage)}">
                                                                <a class="page-link"
                                                                   th:href="@{'/admin/page/verify?page='+${dataStat.count}}"
                                                                   th:text="${dataStat.count}"></a>
                                                            </li>

                                                        </ul>
                                                    </nav>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">文章置顶(显示为未置顶的博客)</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>文章标题</th>
                                                <th>文章作者</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="article:${session.topArticles}">
                                                <th scope="row" style="width: 20px;height:20px;overflow: hidden;"
                                                    th:text="${articleStat.count}">
                                                </th>
                                                <td>
                                                    <div style="width: 140px;height:20px;overflow: hidden;"
                                                         th:text="${article.title}">
                                                    </div>
                                                </td>
                                                <td style="width: 140px;height:20px;overflow: hidden;"
                                                    th:text="${article.userName}">
                                                </td>
                                                <td style="width: 140px;height:20px;overflow: hidden;">
                                                    <button class="btn btn-sm" data-toggle="modal"
                                                            th:onclick="|showArticle(${article.id})|">预览
                                                    </button>
                                                    <button class="btn btn-danger small"
                                                            th:onclick="|setTop(${article.id})|">置顶
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <nav aria-label="Page navigation example">
                                                        <ul class="pagination justify-content-center">
                                                            <li class="page-item"
                                                                th:each="data:${#numbers.sequence(1,session.topArticlePage)}">
                                                                <a class="page-link"
                                                                   th:href="@{'/admin/page/topArticle?page='+${dataStat.count}}"
                                                                   th:text="${dataStat.count}"></a>
                                                            </li>

                                                        </ul>
                                                    </nav>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">成员通知</h3>
                                    <div style="width:80%;float: right">
                                        <button style="float: right" onclick="noticeUser()"
                                                class="btn btn-primary btn-sm">通知选中成员
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>选择</th>
                                                <th>邮箱</th>
                                                <th>姓名</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr th:each="userInfo:${session.users}">
                                                <th scope="row" th:text="${userInfoStat.count}"></th>
                                                <td style="padding-left: 10px;">
                                                    <input type="checkbox" name="userEmail" th:value="${userInfo.id}"
                                                           style="padding-left:10px;">
                                                </td>
                                                <td th:text="${userInfo.id}"></td>
                                                <td th:text="${userInfo.nickName}"></td>
                                            </tr>

                                            <tr>
                                                <td colspan="4">
                                                    <nav aria-label="Page navigation example">
                                                        <ul class="pagination justify-content-center">
                                                            <li class="page-item"
                                                                th:each="date:${#numbers.sequence(1,session.userPages)}">
                                                                <a class="page-link"
                                                                   th:href="@{'/admin/page/userInfo?page='+${dateStat.count}}"
                                                                   th:text="${dateStat.count}"></a>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Page Footer-->
            <div th:replace="footer :: footer"></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/admin/vendor/jquery/jquery.min.js}" src="../static/admin/vendor/jquery/jquery.min.js"></script>
<script th:src="@{/admin/vendor/popper.js/umd/popper.min.js}"
        src="../static/admin/vendor/popper.js/umd/popper.min.js"></script>
<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.min.js}"
        src="../static/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/admin/vendor/jquery.cookie/jquery.cookie.js}"
        src="../static/admin/vendor/jquery.cookie/jquery.cookie.js"></script>
<script th:src="@{/admin/vendor/chart.js/Chart.min.js}" src="../static/admin/vendor/chart.js/Chart.min.js"></script>
<script th:src="@{/admin/vendor/jquery-validation/jquery.validate.min.js}"
        src="../static/admin/vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script th:src="@{/admin/js/front.js}" src="../static/admin/js/front.js"></script>
<script th:src="@{/admin/js/table-functionList.js}" src="../static/admin/js/table-functionList.js"></script>
</body>
</html>
