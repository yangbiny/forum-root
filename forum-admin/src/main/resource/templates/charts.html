<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BrutalHuman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/admin/vendor/bootstrap/css/bootstrap.min.css}"
          href="../static/admin/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/admin/vendor/font-awesome/css/font-awesome.min.css}"
          href="../static/admin/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/admin/css/fontastic.css}" href="../static/admin/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" th:href="@{/admin/css/font.css}" href="../static/admin/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/admin/css/style.default.css}" href="../static/admin/css/style.default.css"
          id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/admin/css/custom.css}" href="../static/admin/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/admin/img/favicon.ico}" href="../static/admin/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:include="header :: header"></header>

    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center">
                <div class="avatar"><img th:src="${session.userInfo.avatar}" alt="..." class="img-fluid rounded-circle">
                </div>
                <div class="title">
                    <h1 th:text="${session.userInfo.nickName}" class="h4"></h1>
                    <p>Web Admin</p>
                </div>
            </div>
            <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
            <ul class="list-unstyled">
                <li><a href="/admin/index"> <i class="icon-home"></i>Home </a></li>
                <li><a href="/admin/tables"> <i class="icon-grid"></i>Tables </a></li>
                <li class="active"><a href="/admin/charts"> <i class="fa fa-bar-chart"></i>Charts </a></li>
                <li><a href="/admin/forms"> <i class="icon-padnote"></i>Forms </a></li>
            </ul>

        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Charts</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Charts</li>
                </ul>
            </div>
            <!-- Charts Section-->
            <section class="charts">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Line Charts-->
                        <div class="col-lg-8">
                            <div class="line-chart-example card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">各学院注册人数</h3>
                                </div>
                                <div class="card-body">
                                    <canvas id="lineChartExample"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="line-chart-example card no-margin-bottom">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">讨论/点赞分类分布图</h3>
                                </div>
                                <div class="card-body">
                                    <canvas id="lineChartExample1"></canvas>
                                </div>
                            </div>
                            <div class="line-chart-example card">
                                <div class="card-body">
                                    <canvas id="lineChartExample2"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Page Footer-->
            <div th:replace="footer :: footer"></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/admin/vendor/jquery/jquery.min.js}" src="../static/admin/vendor/jquery/jquery.min.js"></script>
<script th:src="@{/admin/vendor/popper.js/umd/popper.min.js}"
        src="../static/admin/vendor/popper.js/umd/popper.min.js"></script>
<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.min.js}"
        src="../static/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/admin/vendor/jquery.cookie/jquery.cookie.js}"
        src="../static/admin/vendor/jquery.cookie/jquery.cookie.js"></script>
<script th:src="@{/admin/vendor/chart.js/Chart.min.js}" src="../static/admin/vendor/chart.js/Chart.min.js"></script>
<script th:src="@{/admin/vendor/jquery-validation/jquery.validate.min.js}"
        src="../static/admin/vendor/jquery-validation/jquery.validate.min.js"></script>
<script th:src="@{/admin/js/charts-custom.js}" src="../static/admin/js/charts-custom.js"></script>
<!-- Main File-->
<script th:src="@{/admin/js/front.js}" src="../static/admin/js/front.js"></script>
</body>
</html>
