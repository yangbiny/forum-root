<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="all,follow" name="robots">
    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Fontastic Custom icon font-->
    <link href="css/fontastic.css" rel="stylesheet">
    <!-- Google fonts - Poppins -->
    <link href="css/font.css" rel="stylesheet">
    <!-- theme stylesheet-->
    <link href="css/style.default.css" id="theme-stylesheet" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link href="css/custom.css" rel="stylesheet">
    <!-- Favicon-->
    <link href="img/favicon.ico" rel="shortcut icon">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->


</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:include="header :: header"></header>

    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center">
                <div class="avatar"><img alt="..." class="img-fluid rounded-circle" th:src="${session.userInfo.avatar}">
                </div>
                <div class="title">
                    <h1 class="h4" th:text="${session.userInfo.nickName}"></h1>
                    <p>Web Admin</p>
                </div>
            </div>
            <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
            <ul class="list-unstyled">
                <li><a href="/admin/index"> <i class="icon-home"></i>主页</a></li>
                <li><a href="/admin/charts"> <i class="fa fa-bar-chart"></i>用户以及热点分布</a></li>
                <li><a href="/admin/tables"> <i class="icon-grid"></i>文章与用户管理</a></li>
                <li><a href="/admin/school"> <i class="icon-padnote"></i>学院信息管理与维护</a>
                <li class="active"><a href="/admin/major"> <i class="icon-padnote"></i>专业信息管理与维护</a>
                <li><a href="/admin/sort"> <i class="icon-padnote"></i>分类信息管理与维护</a>
                <li><a href="/admin/article"> <i class="icon-padnote"></i>所有文章</a>
                <li><a href="/admin/integral"> <i class="icon-padnote"></i>用户积分信息</a>
                </li>
            </ul>

        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Forms</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Forms</li>
                </ul>
            </div>
            <!-- Forms Section-->
            <section class="forms">
                <div class="container-fluid">
                    <div class="row">
                        <!-- 专业管理 -->
                        <div class="col-lg-6" style="max-width: 100%;flex: 0 0 100%;">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">专业管理</h3>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <div class="form-group">
                                            <select class="form-control" id="schoolId">
                                                <option th:each="list:${schools}" th:text="${list.name}"
                                                        th:value="${list.id}"></option>
                                            </select>
                                            <label class="form-control-label">专业名称</label>
                                            <input class="form-control" id="majorName" placeholder="专业名称" type="text">
                                        </div>
                                        <button class="btn btn-primary" onclick="addMajor()">添加</button>
                                        <hr>
                                        <div class="form-group">
                                            <label class="form-control-label" for="updateSchoolId">修改</label>
                                            <select class="form-control" id="updateSchoolId"
                                                    onchange="changeMajor(this)">
                                                <option th:each="list:${schools}" th:text="${list.name}"
                                                        th:value="${list.id}"></option>
                                            </select>
                                            <label class="form-control-label" for="updateMajorId">专业</label>
                                            <select class="form-control" id="updateMajorId">
                                                <option th:each="list:${majors}" th:text="${list.name}"
                                                        th:value="${list.id}"></option>
                                            </select>
                                            <label class="form-control-label" for="updateMajorName">为</label>
                                            <input class="form-control" id="updateMajorName" placeholder="专业名称"
                                                   type="text">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-secondary" onclick="updateMajor()">修改</button>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="form-control-label" for="deleteSchoolId">删除</label>
                                            <select class="form-control" id="deleteSchoolId"
                                                    onchange="changeMajor(this)">
                                                <option th:each="list:${schools}" th:text="${list.name}"
                                                        th:value="${list.id}"></option>
                                            </select>
                                            <label class="form-control-label" for="deleteMajorId">专业</label>
                                            <select class="form-control" id="deleteMajorId">
                                                <option th:each="list:${majors}" th:text="${list.name}"
                                                        th:value="${list.id}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-danger" onclick="deleteMajor()">删除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- Page Footer-->
            <div th:replace="footer :: footer"></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
<script src="js/function-list.js"/>
</body>
</html>
