<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->


</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:include="header :: header"></header>

    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center">
                <div class="avatar"><img th:src="${session.userInfo.avatar}" alt="..." class="img-fluid rounded-circle">
                </div>
                <div class="title">
                    <h1 th:text="${session.userInfo.nickName}" class="h4"></h1>
                    <p>Web Admin</p>
                </div>
            </div>
            <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
            <ul class="list-unstyled">
                <li><a href="/admin/index"> <i class="icon-home"></i>Home </a></li>
                <li><a href="/admin/tables"> <i class="icon-grid"></i>Tables </a></li>
                <li><a href="/admin/charts"> <i class="fa fa-bar-chart"></i>Charts </a></li>
                <li class="active"><a href="/admin/forms"> <i class="icon-padnote"></i>Forms </a></li>
            </ul>

        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Forms</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Forms</li>
                </ul>
            </div>
            <!-- Forms Section-->
            <section class="forms">
                <div class="container-fluid">
                    <div class="row">
                        <!-- 学院表单 -->
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">学院管理</h3>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <div class="form-group">
                                            <label for="schoolName" class="form-control-label">学院名称</label>
                                            <input type="text" placeholder="学院名称" id="schoolName" class="form-control">
                                        </div>
                                        <button class="btn btn-primary" onclick="addSchool()">添加</button>
                                        <hr>
                                        <div class="form-group">
                                            <label class="form-control-label">修改</label>
                                            <select class="form-control" id="schoolIdForUpdateSchoolName">
                                                <option th:each="list:${schools}" th:value="${list.id}"
                                                        th:text="${list.name}"></option>
                                            </select>
                                            <label class="form-control-label">为</label>
                                            <input type="text" placeholder="学院名称" id="schoolNameForUpdateSchoolName"
                                                   class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-secondary" onclick="updateSchool()">修改</button>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="form-control-label">删除</label>
                                            <select class="form-control" id="schoolIdForDeleteSchool">
                                                <option th:each="list:${schools}" th:value="${list.id}"
                                                        th:text="${list.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-danger" onclick="deleteSchool()">删除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 专业管理 -->
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">专业管理</h3>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <div class="form-group">
                                            <select class="form-control" id="schoolId">
                                                <option th:each="list:${schools}" th:value="${list.id}"
                                                        th:text="${list.name}"></option>
                                            </select>
                                            <label class="form-control-label">专业名称</label>
                                            <input type="text" placeholder="专业名称" id="majorName" class="form-control">
                                        </div>
                                        <button class="btn btn-primary" onclick="addMajor()">添加</button>
                                        <hr>
                                        <div class="form-group">
                                            <label for="updateSchoolId" class="form-control-label">修改</label>
                                            <select class="form-control" id="updateSchoolId"
                                                    onchange="changeMajor(this)">
                                                <option th:each="list:${schools}" th:value="${list.id}"
                                                        th:text="${list.name}"></option>
                                            </select>
                                            <label for="updateMajorId" class="form-control-label">专业</label>
                                            <select class="form-control" id="updateMajorId">
                                                <option th:each="list:${majors}" th:value="${list.id}"
                                                        th:text="${list.name}"></option>
                                            </select>
                                            <label for="updateMajorName" class="form-control-label">为</label>
                                            <input id="updateMajorName" type="text" placeholder="专业名称"
                                                   class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-secondary" onclick="updateMajor()">修改</button>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label for="deleteSchoolId" class="form-control-label">删除</label>
                                            <select id="deleteSchoolId" class="form-control"
                                                    onchange="changeMajor(this)">
                                                <option th:each="list:${schools}" th:value="${list.id}"
                                                        th:text="${list.name}"></option>
                                            </select>
                                            <label for="deleteMajorId" class="form-control-label">专业</label>
                                            <select id="deleteMajorId" class="form-control">
                                                <option th:each="list:${majors}" th:value="${list.id}"
                                                        th:text="${list.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-danger" onclick="deleteMajor()">删除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 分类表单 -->
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">分类管理</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">添加分类名称</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="请输入分类名称" id="sortName"
                                                       class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4 offset-sm-3">
                                                <button type="submit" onclick="addSort()" class="btn btn-primary">添加
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">初始分类名称</label>
                                            <div class="col-sm-9">
                                                <select name="account" id="updateSortId" class="form-control mb-3">
                                                    <option th:each="sort:${sorts}"
                                                            th:text="${sort.name}"
                                                            th:id="${sort.id}"
                                                            th:value="${sort.id}"></option>
                                                </select>
                                            </div>
                                            <label class="col-sm-3 form-control-label">最终分类名称</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="请输入分类名称" id="updateSortName"
                                                       class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4 offset-sm-3">
                                                <button type="submit" onclick="updateSort()" class="btn btn-primary">
                                                    修改
                                                </button>
                                                <button type="submit" onclick="addSortToSort()" class="btn btn-primary">
                                                    添加到选定的分类下
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">删除分类名称</label>
                                            <div class="col-sm-9">
                                                <select name="account" id="deleteSort" class="form-control mb-3">
                                                    <option th:each="sort:${sorts}"
                                                            th:text="${sort.name}"
                                                            th:id="${sort.id}"
                                                            th:value="${sort.id}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4 offset-sm-3">
                                                <button type="submit" onclick="deleteSort()" class="btn btn-danger">删除
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Page Footer-->
            <div th:replace="footer :: footer"></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
<script src="js/function-list.js"/>
</body>
</html>
